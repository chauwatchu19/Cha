<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Chat Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .page {
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

            input:focus {
                border-color: #4a6cf7;
                outline: none;
            }

        button {
            background: linear-gradient(to right, #4a6cf7, #6a11cb);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            font-weight: 600;
        }

            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            }

            button:active {
                transform: translateY(0);
            }

        #error-message {
            color: #e74c3c;
            margin-top: 10px;
            text-align: center;
            min-height: 20px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
            width: 100%;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

            .message.sent {
                background-color: #4a6cf7;
                color: white;
                margin-left: auto;
                border-bottom-right-radius: 5px;
            }

            .message.received {
                background-color: #e9ecef;
                color: #333;
                border-bottom-left-radius: 5px;
            }

        .message-time {
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 5px;
            text-align: right;
        }

        .message-input-container {
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
        }

        #send-button {
            width: auto;
            padding: 12px 20px;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            width: auto;
            padding: 8px 15px;
            font-size: 14px;
        }

        /* NEW STYLES FOR MESSAGE LAYOUT AND DELETE BUTTON */
        .message-content {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .message-text {
            flex: 1;
            word-wrap: break-word;
        }

        .delete-btn {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s;
            flex-shrink: 0;
        }

            .delete-btn:hover {
                background: rgba(255, 0, 0, 0.2);
                border-color: rgba(255, 0, 0, 0.5);
                transform: scale(1.1);
            }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }

            .page {
                padding: 20px;
            }

            .chat-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Password Page -->
        <div id="password-page" class="page">
            <h1>Secure Chat Login</h1>
            <div class="form-group">
                <label for="password-input">Enter Chat Password:</label>
                <input type="password" id="password-input" placeholder="Enter the chat password">
            </div>
            <button id="login-button">Login to Chat</button>
            <div id="error-message"></div>
        </div>

        <!-- Chat Page -->
        <div id="chat-page" class="page hidden">
            <div class="header">
                <h1>Secure Chat Room</h1>
                <button id="logout-button" class="logout-btn">Logout</button>
            </div>

            <div class="chat-container">
                <div id="messages-container" class="messages-container">
                    <div class="loading">Loading messages...</div>
                </div>

                <div class="message-input-container">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Load Supabase JS first -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Supabase configuration - REPLACE WITH YOUR ACTUAL CREDENTIALS
        const SUPABASE_URL = 'https://bnjetjarkqearjefhzll.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuamV0amFya3FlYXJqZWZoemxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTc5NzMsImV4cCI6MjA3NDU3Mzk3M30.rJa94S-ZsNd_kamRgY38FA3TaxyWDt8DtB2pfrKHLlk';

        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize Supabase client only after the script is loaded
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // DOM elements
            const passwordPage = document.getElementById('password-page');
            const chatPage = document.getElementById('chat-page');
            const passwordInput = document.getElementById('password-input');
            const loginButton = document.getElementById('login-button');
            const errorMessage = document.getElementById('error-message');
            const messagesContainer = document.getElementById('messages-container');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const logoutButton = document.getElementById('logout-button');

            // Simple user identifier
            const userId = 'user_' + Math.random().toString(36).substr(2, 9);
            const username = 'Anonymous';

            // Event listeners
            loginButton.addEventListener('click', handleLogin);
            sendButton.addEventListener('click', sendMessage);
            logoutButton.addEventListener('click', logout);
            messageInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            // Password validation and login
            async function handleLogin() {
                const password = passwordInput.value.trim();

                if (!password) {
                    showError('Please enter a password');
                    return;
                }

                try {
                    // Fetch password from config table
                    const { data, error } = await supabase
                        .from('config')
                        .select('value')
                        .eq('key', 'chat_password')
                        .single();

                    if (error) {
                        console.error('Error fetching password:', error);
                        showError('Error connecting to database');
                        return;
                    }

                    if (data && data.value === password) {
                        // Password matches, show chat page
                        passwordPage.classList.add('hidden');
                        chatPage.classList.remove('hidden');
                        loadMessages();
                        setupRealtimeSubscription();
                    } else {
                        showError('Invalid password');
                    }
                } catch (err) {
                    console.error('Login error:', err);
                    showError('An error occurred during login');
                }
            }

            // Load messages from Supabase
            async function loadMessages() {
                try {
                    // Fetch messages from messages table
                    const { data, error } = await supabase
                        .from('messages')
                        .select('*')
                        .order('created_at', { ascending: true });

                    if (error) {
                        console.error('Error fetching messages:', error);
                        messagesContainer.innerHTML = '<div class="loading">Error loading messages</div>';
                        return;
                    }

                    displayMessages(data);
                } catch (err) {
                    console.error('Error loading messages:', err);
                    messagesContainer.innerHTML = '<div class="loading">Error loading messages</div>';
                }
            }

            // Display messages in the chat
            function displayMessages(messages) {
                messagesContainer.innerHTML = '';

                if (!messages || messages.length === 0) {
                    messagesContainer.innerHTML = '<div class="loading">No messages yet. Start the conversation!</div>';
                    return;
                }

                messages.forEach(message => {
                    addMessageToUI(message);
                });

                // Scroll to the bottom
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            // Helper function to add message to UI
            function addMessageToUI(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.dataset.messageId = message.id; // Store message ID for deletion

                // Check if message is from current user
                if (message.user_id === userId) {
                    messageElement.classList.add('sent');

                    // Add delete button for user's own messages
                    messageElement.innerHTML = `
                            <div class="message-content">
                                <div class="message-text">${message.text}</div>
                                <button class="delete-btn" onclick="deleteMessage(${message.id})">×</button>
                            </div>
                            <div class="message-time">${formatTime(message.created_at)}</div>
                        `;
                } else {
                    messageElement.classList.add('received');
                    messageElement.innerHTML = `
                            <div class="message-text">${message.text}</div>
                            <div class="message-time">${formatTime(message.created_at)}</div>
                        `;
                }

                messagesContainer.appendChild(messageElement);

                // Remove loading message if it exists
                const loadingMessage = messagesContainer.querySelector('.loading');
                if (loadingMessage) {
                    loadingMessage.remove();
                }
            }

            // Send a new message
            async function sendMessage() {
                const text = messageInput.value.trim();

                if (!text) {
                    return;
                }

                try {
                    // Insert message into messages table
                    const { data, error } = await supabase
                        .from('messages')
                        .insert([{
                            text: text,
                            username: username,
                            user_id: userId
                        }])
                        .select();

                    if (error) {
                        console.error('Error sending message:', error);
                        showError('Error sending message');
                        return;
                    }

                    // Clear input
                    messageInput.value = '';
                } catch (err) {
                    console.error('Error sending message:', err);
                    showError('Error sending message');
                }
            }

            // Delete message function
            window.deleteMessage = async function (messageId) {
                if (!confirm('Are you sure you want to delete this message?')) {
                    return;
                }

                try {
                    const { error } = await supabase
                        .from('messages')
                        .delete()
                        .eq('id', messageId)
                        .eq('user_id', userId); // Only allow deleting own messages

                    if (error) {
                        console.error('Error deleting message:', error);
                        showError('Error deleting message');
                        return;
                    }

                    console.log('Message deleted successfully');

                    // Remove message from UI
                    const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
                    if (messageElement) {
                        messageElement.remove();
                    }

                } catch (err) {
                    console.error('Error deleting message:', err);
                    showError('Error deleting message');
                }
            }

            // Set up real-time subscription for new messages
            function setupRealtimeSubscription() {
                // Remove any existing subscription first
                supabase.removeChannel('messages');

                supabase
                    .channel('public:messages')
                    .on('postgres_changes',
                        {
                            event: 'INSERT',
                            schema: 'public',
                            table: 'messages'
                        },
                        (payload) => {
                            // Add new message to the UI
                            addMessageToUI(payload.new);

                            // Scroll to the bottom
                            messagesContainer.scrollTop = messagesContainer.scrollHeight;
                        }
                    )
                    .on('postgres_changes',
                        {
                            event: 'DELETE',
                            schema: 'public',
                            table: 'messages'
                        },
                        (payload) => {
                            // Remove message from UI
                            const messageElement = document.querySelector(`[data-message-id="${payload.old.id}"]`);
                            if (messageElement) {
                                messageElement.remove();
                            }
                        }
                    )
                    .subscribe();
            }

            // Format timestamp
            function formatTime(timestamp) {
                const date = new Date(timestamp);
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            // Show error message
            function showError(message) {
                errorMessage.textContent = message;
                setTimeout(() => {
                    errorMessage.textContent = '';
                }, 5000);
            }

            // Logout function
            function logout() {
                chatPage.classList.add('hidden');
                passwordPage.classList.remove('hidden');
                passwordInput.value = '';
                messagesContainer.innerHTML = '<div class="loading">Loading messages...</div>';

                // Remove real-time subscription
                supabase.removeChannel('messages');
            }
        });
    </script>
</body>
