<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

            input:focus {
                border-color: #5c6bc0;
                outline: none;
                box-shadow: 0 0 0 3px rgba(92, 107, 192, 0.1);
            }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #5c6bc0;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

            button:hover {
                background: #3f51b5;
                transform: translateY(-1px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }

            button:active {
                transform: translateY(0);
            }

            button:disabled {
                background: #ccc;
                cursor: not-allowed;
                transform: none;
                box-shadow: none;
            }

        .error {
            color: #e53935;
            margin-top: 15px;
            min-height: 20px;
            font-size: 14px;
            font-weight: 500;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            border-left: 4px solid #e53935;
        }

        .success {
            color: #43a047;
            margin-top: 15px;
            min-height: 20px;
            font-size: 14px;
            padding: 10px;
            background: #e8f5e9;
            border-radius: 5px;
            border-left: 4px solid #43a047;
        }

        .debug-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
            text-align: left;
            display: none;
        }

        .debug-toggle {
            color: #5c6bc0;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí Secure Chat Room</h1>
        <p class="subtitle">Enter the password to join the conversation</p>

        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" placeholder="Enter chat password" autocomplete="off" autofocus>
        </div>

        <button id="loginBtn">üö™ Enter Chat Room</button>

        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>

        <div class="debug-toggle" onclick="toggleDebug()">üîß Show Debug Info</div>
        <div class="debug-info" id="debugInfo">
            <strong>Debug Information:</strong><br>
            <span id="debugContent">Click the button above to show debug info</span>
        </div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase configuration - REPLACE WITH YOUR ACTUAL CREDENTIALS
        const SUPABASE_URL = 'https://bnjetjarkqearjefhzll.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuamV0amFya3FlYXJqZWZoemxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTc5NzMsImV4cCI6MjA3NDU3Mzk3M30.rJa94S-ZsNd_kamRgY38FA3TaxyWDt8DtB2pfrKHLlk';

        // Initialize Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const debugInfo = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');

        // Debug mode
        let debugMode = false;

        // Check if already authenticated
        if (localStorage.getItem('chat_authenticated') === 'true') {
            showSuccess('Already authenticated! Redirecting...');
            setTimeout(() => {
                window.location.href = 'chat.html';
            }, 1000);
        }

        // Login function
        async function verifyPassword() {
            const password = passwordInput.value.trim();
            clearMessages();
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîê Verifying...';

            if (!password) {
                showError('Please enter a password');
                resetButton();
                return;
            }

            if (debugMode) {
                debugContent.innerHTML = `
                        <strong>Password entered:</strong> ${password}<br>
                        <strong>Supabase URL:</strong> ${SUPABASE_URL}<br>
                        <strong>Testing connection...</strong>
                    `;
            }

            try {
                // Test Supabase connection first
                if (debugMode) {
                    debugContent.innerHTML += '<br><strong>Testing Supabase connection...</strong>';
                }

                // Call Supabase function to verify password
                const { data, error } = await supabase.rpc('verify_chat_password', {
                    input_password: password
                });

                if (debugMode) {
                    debugContent.innerHTML += `<br><strong>Supabase Response:</strong> ${JSON.stringify(data)}`;
                    debugContent.innerHTML += `<br><strong>Error:</strong> ${error ? JSON.stringify(error) : 'None'}`;
                }

                if (error) {
                    throw new Error(error.message || 'Connection error');
                }

                if (data && data.success) {
                    // Password correct
                    showSuccess('‚úÖ Password correct! Redirecting to chat...');

                    // Store authentication
                    localStorage.setItem('chat_authenticated', 'true');
                    localStorage.setItem('last_login', new Date().toISOString());

                    if (debugMode) {
                        debugContent.innerHTML += '<br><strong>Authentication stored in localStorage</strong>';
                    }

                    // Redirect to chat page
                    setTimeout(() => {
                        window.location.href = 'chat.html';
                    }, 1000);

                } else {
                    // Password incorrect
                    showError('‚ùå ' + (data.error || 'Invalid password'));
                    passwordInput.value = '';
                    passwordInput.focus();
                    resetButton();
                }

            } catch (error) {
                console.error('Error:', error);
                showError('‚ùå Connection error: ' + error.message);

                if (debugMode) {
                    debugContent.innerHTML += `<br><strong>Error Details:</strong> ${error.message}`;
                }

                resetButton();
            }
        }

        // Helper functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function clearMessages() {
            errorMessage.textContent = '';
            successMessage.textContent = '';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function resetButton() {
            loginBtn.disabled = false;
            loginBtn.textContent = 'üö™ Enter Chat Room';
        }

        function toggleDebug() {
            debugMode = !debugMode;
            debugInfo.style.display = debugMode ? 'block' : 'none';
            debugContent.textContent = debugMode ?
                'Debug mode enabled. Try entering a password to see details.' :
                'Click the button above to show debug info';
        }

        // Event listeners
        loginBtn.addEventListener('click', verifyPassword);

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        // Auto-focus on password input
        passwordInput.focus();

        // Add some helpful debug info
        if (debugMode) {
            debugContent.innerHTML = `
                    <strong>Page loaded successfully</strong><br>
                    <strong>Supabase URL:</strong> ${SUPABASE_URL}<br>
                    <strong>LocalStorage auth:</strong> ${localStorage.getItem('chat_authenticated')}<br>
                    <strong>Ready for password input</strong>
                `;
        }
    </script>
</body>
</html>
