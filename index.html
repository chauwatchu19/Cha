<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #5c6bc0;
            outline: none;
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #5c6bc0;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3f51b5;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .error {
            color: #e53935;
            margin-top: 15px;
            min-height: 20px;
        }
        
        .loading {
            color: #5c6bc0;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Secure Chat Room</h1>
        <p class="subtitle">Enter password to join the conversation</p>
        
        <div class="form-group">
            <label for="passwordInput">Password:</label>
            <input type="password" id="passwordInput" placeholder="Enter chat password" autocomplete="off">
        </div>
        
        <button id="loginBtn">Enter Chat Room</button>
        
        <div class="error" id="errorMessage"></div>
        <div class="loading" id="loadingMessage"></div>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        // Supabase configuration - REPLACE WITH YOUR ACTUAL CREDENTIALS
        const SUPABASE_URL = 'https://bnjetjarkqearjefhzll.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJuamV0amFya3FlYXJqZWZoemxsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg5OTc5NzMsImV4cCI6MjA3NDU3Mzk3M30.rJa94S-ZsNd_kamRgY38FA3TaxyWDt8DtB2pfrKHLlk';
        
        // Initialize Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // DOM elements
        const passwordInput = document.getElementById('passwordInput');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        
        // Check if already authenticated
        if (localStorage.getItem('chat_authenticated') === 'true') {
            window.location.href = 'chat.html';
        }
        
        // Login function
        async function verifyPassword() {
            const password = passwordInput.value.trim();
            errorMessage.textContent = '';
            loadingMessage.textContent = 'Verifying...';
            loginBtn.disabled = true;
            
            if (!password) {
                errorMessage.textContent = 'Please enter a password';
                loadingMessage.textContent = '';
                loginBtn.disabled = false;
                return;
            }
            
            try {
                // Call Supabase function to verify password
                const { data, error } = await supabase.rpc('verify_chat_password', {
                    input_password: password
                });
                
                if (error) {
                    throw error;
                }
                
                if (data.success) {
                    // Password correct - store authentication
                    localStorage.setItem('chat_authenticated', 'true');
                    localStorage.setItem('last_login', new Date().toISOString());
                    
                    // Redirect to chat page
                    window.location.href = 'chat.html';
                } else {
                    errorMessage.textContent = data.error || 'Invalid password';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Error connecting to chat. Please try again.';
            } finally {
                loadingMessage.textContent = '';
                loginBtn.disabled = false;
            }
        }
        
        // Event listeners
        loginBtn.addEventListener('click', verifyPassword);
        
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
        
        // Focus on password input when page loads
        passwordInput.focus();
    </script>
</body>
</html>
